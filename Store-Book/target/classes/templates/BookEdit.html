<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="/css/myStyle.css">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">

<!-- Title of the Page -->
<title>Register New Book</title>

</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="/">BOOKSTORE</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="/available">AvailableBooks</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="/MyBok">MyBooks</a></li>
					<li class="nav-item"><a class="nav-link text-white"
						href="/registered">NewBookRegister</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Navigation End -->


	<!-- Registration Form Using BootStrap -->
	<div class="container my-5 p-5">

		<h1>Edit Book Here</h1>
		<!-- REGISTRATION FORM -->
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="POST"
			th:object="${book}">

			<input type="hidden" name="id" th:value="${book.id}">
			<div class="mb-3">
				<label for="name" class="form-label">Name </label> <input
					type="text" class="form-control" id="name"
					placeholder="Enter the Book Name" name="name"
					th:value="${book.name}">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author </label> <input
					type="text" class="form-control" id="author"
					placeholder="Enter the Book Author" name="author"
					th:value="${book.author}">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price </label> <input
					type="text" class="form-control" id="price"
					placeholder="Enter the Book Price" name="price"
					th:value="${book.price}">
			</div>

			<center>
				<button type="submit" class="btn btn-primary btn-lg">Submit</button>
			</center>
		</form>

	</div>

	<!-- Registration Form Using BootStrap -->



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
